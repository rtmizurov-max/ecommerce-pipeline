version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ecommerce}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ecommerce}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  etl:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce_etl
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ecommerce}
      API_BASE_URL: ${API_BASE_URL:-https://fakestoreapi.com}
      API_TIMEOUT: ${API_TIMEOUT:-10}
      API_RETRY_COUNT: ${API_RETRY_COUNT:-3}
      API_RETRY_DELAY: ${API_RETRY_DELAY:-2}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FILE: logs/pipeline.log
      DATA_LAKE_PATH: data_lake/raw
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./data_lake:/app/data_lake
    restart: "no"

  grafana:
    image: grafana/grafana-oss:latest
    container_name: ecommerce_grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  grafana_data:
